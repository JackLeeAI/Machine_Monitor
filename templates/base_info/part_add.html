{% extends "base.html" %}
{% block title %}新增部件{% endblock %}

{# 页面专属样式 #}
{% block extra_css %}
<style>
/* 页面容器 */
.part-add-container {
    padding: 20px;
    background-color: #f8f9fa;
    min-height: calc(100vh - 80px);
}

/* 表单卡片 */
.form-card {
    max-width: 600px;
    margin: 0 auto;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
    padding: 30px;
}

/* 表单标题 */
.form-title {
    font-size: 18px;
    font-weight: 600;
    color: #343a40;
    margin-bottom: 25px;
    padding-bottom: 15px;
    border-bottom: 1px solid #e9ecef;
}

/* 表单组样式 */
.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    color: #495057;
    font-weight: 500;
    font-size: 14px;
}

.form-group input, .form-group select, .form-group textarea {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ced4da;
    border-radius: 4px;
    font-size: 14px;
    color: #343a40;
    transition: border-color 0.2s;
}

.form-group input:focus, .form-group select:focus, .form-group textarea:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
}

/* 错误提示 */
.error-tip {
    color: #dc3545;
    font-size: 12px;
    margin-top: 5px;
    display: none;
}

/* 必填项星号 */
.required {
    color: #dc3545;
    margin-left: 2px;
}

/* 按钮组 */
.btn-group {
    display: flex;
    gap: 10px;
    margin-top: 30px;
}

.btn-submit {
    padding: 8px 20px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    flex: 1;
}

.btn-submit:hover {
    background-color: #218838;
}

.btn-cancel {
    padding: 8px 20px;
    background-color: #6c757d;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    text-decoration: none;
    text-align: center;
    flex: 1;
}

.btn-cancel:hover {
    background-color: #5a6268;
    color: white;
    text-decoration: none;
}

/* 响应式适配 */
@media (max-width: 768px) {
    .form-card {
        padding: 20px;
        margin: 0 10px;
    }
    .btn-group {
        flex-direction: column;
    }
}
</style>
{% endblock %}

{% block content %}
<div class="part-add-container">
    <div class="form-card">
        <h3 class="form-title">新增部件信息</h3>
        
        <!-- 表单：POST提交到part_add路由 -->
        <form id="partAddForm" method="POST" action="{{ url_for('base_info.part_add') }}">
            <!-- 设备选择（必填） -->
            <div class="form-group">
                <label for="mid">所属设备 <span class="required">*</span></label>
                <select id="mid" name="mid">
                    <option value="">请选择设备</option>
                    {% for equip in equipments %}
                    <option value="{{ equip.id }}">{{ equip.name }} ({{ equip.equip_code }})</option>
                    {% endfor %}
                </select>
                <div class="error-tip" id="error-mid">请选择设备</div>
            </div>

            <!-- 部件名称（必填） -->
            <div class="form-group">
                <label for="part_name">部件名称 <span class="required">*</span></label>
                <input type="text" id="part_name" name="part_name" placeholder="请输入部件名称">
                <div class="error-tip" id="error-part-name">部件名称不能为空</div>
            </div>

            <!-- 描述（选填） -->
            <div class="form-group">
                <label for="description">部件描述</label>
                <textarea id="description" name="description" rows="3" placeholder="请输入部件描述（可选）"></textarea>
            </div>

            <!-- 按钮组 -->
            <div class="btn-group">
                <button type="submit" class="btn-submit">提交</button>
                <a href="{{ url_for('base_info.part_list') }}" class="btn-cancel">取消</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// 表单前端校验
document.getElementById('partAddForm').addEventListener('submit', function(e) {
    let isValid = true;
    
    // 1. 校验设备选择
    const mid = document.getElementById('mid').value;
    const midError = document.getElementById('error-mid');
    if (!mid) {
        midError.style.display = 'block';
        isValid = false;
    } else {
        midError.style.display = 'none';
    }

    // 2. 校验部件名称
    const partName = document.getElementById('part_name').value.trim();
    const nameError = document.getElementById('error-part-name');
    if (!partName) {
        nameError.style.display = 'block';
        isValid = false;
    } else {
        nameError.style.display = 'none';
    }

    // 校验不通过阻止提交
    if (!isValid) {
        e.preventDefault();
    }
});

// 输入框聚焦时隐藏错误提示
const inputElements = document.querySelectorAll('input, select, textarea');
inputElements.forEach(element => {
    element.addEventListener('focus', function() {
        const errorId = 'error-' + this.id.replace('_', '-');
        const errorElement = document.getElementById(errorId);
        if (errorElement) {
            errorElement.style.display = 'none';
        }
    });
});

// 显示后端返回的flash消息
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            alert('{{ message }}');
        {% endfor %}
    {% endif %}
{% endwith %}
</script>
{% endblock %}
